<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Attr</title>
    <!-- <style>
        a[target] {
            background-color: yellow;
        }
        a[target='_blank'] { 
            background-color: red;
        }
    </style> -->
</head>
<body>
    <a href="#" target="_top">w3schools.com</a>
    <a href="http://www.google.com" target="_blank">google.com</a>
    <a href="http://www.wikipedia.org" target="_self">wikipedia.org</a>
    <a href="#">Someting</a>
    <script>
        var target = document.querySelectorAll('a[target]');
            console.log(target);
            for (var i = 0; i < target.length; i++) {
                target[i].style.backgroundColor = 'yellow';
            }

        var targetBlank = document.querySelectorAll('a[target="_blank"]');
            console.log(targetBlank);
            for (var i = 0; i < targetBlank.length; i++) {
                targetBlank[i].style.backgroundColor = 'red';
            }
    </script>
</body>
</html>
