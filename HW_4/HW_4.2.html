<!-- Доработайте пример, 005_thisExample.html, при наведении мыши к одному из блоков, цвет блока должен измениться, на уникальный, 
    такой которого еще нету у существующих блоков. Также выведите в блок текстовое оповещение о информации цвета, который используется для фона данного блока.
     При попытке закрыть вкладку, придупредите пользователя о том что информация будет утеряна. Используйте window.onload.  -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ключевое слово this</title>
    <style>
        div {
            background-color:green;
            height: 10em;
            width: 10em;
            margin: 2em;
            float: left;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
        window.onload = function() {
            var divArr = document.getElementsByTagName("div");
            for (var i = 0; i < divArr.length; i++) {
                divArr[i].onmouseover = function () {
                    this.style.backgroundColor = getRandomColor();
                    this.innerHTML = '<p>' + this.style.backgroundColor + '</p>';
                }
                divArr[i].onmouseout = function () {
                    this.style.cssText = "background-color: green";
                    this.innerHTML = '';
                }    
            }

            function getRandomColor() {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
        }
        window.onbeforeunload = function(e){
            var message = "Пока!";
            if(e==undefined){
                e = window.event;
            }
            if(e){
                e.returnValue = message;
            }
            return message;
        }
    </script>
</body>
</html>
