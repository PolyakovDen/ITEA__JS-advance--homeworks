<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 1</title>
</head>
<body>
    <ul id="list-items">
        <li>Элемент №</li>
        <li>Элемент №</li>
        <li>Элемент №</li>
        <li>Элемент №</li>
        <li>Элемент №</li>
        <li>Элемент №</li>
        <li>Элемент №</li>
    </ul>
    <button onclick="firstElem()">Выбрать первый элемент</button>
    <button onclick="lastElem()">Выбрать последний элемент</button>
    <button onclick="nextElem()">Следующий элемент</button>
    <button onclick="prevElem()">Прерыдущий элемент</button>
    <button onclick="newElem()">Добавить элемент</button>
    <button onclick="removeElem()">Удалить элемент</button>
    <button onclick="preNewElem()">Добавить в начало элемент</button>
    <script>
        var step = 0;
        function firstElem() {
            var list = document.getElementById("list-items");
            var item = list.firstChild;
                if (item.nodeType === 3) {
                    item = item.nextSibling;
                }
                item.style.color = "blue";
        }
        function lastElem() {
            var list = document.getElementById("list-items");
            var item = list.lastChild;
                if (item.nodeType === 3) {
                    item = item.previousSibling;
                }
                item.style.color = "green";
        }
        function nextElem() {
            if (step == 0) {
                var list = document.getElementById("list-items");
                step = list.firstChild;
                step.style.color = "yellow";
                return;
            }   
            step = step.nextSibling;
            if (step != 0) {
                step.style.color = "yellow";
            }
        }
        function prevElem() {
            if (step == 0) {
                var list = document.getElementById("list-items");
                step = list.lastChild;
                step.style.color = "red";
                return;
            }   
            step = step.previousSibling;
            if (step != 0) {
                step.style.color = "red";
            }
        }
        function newElem() {
            var newItem = document.createElement("li");
                newItem.innerHTML = "Новый элемент";
                document.getElementById("list-items").append(newItem);
        }
        function removeElem() {
            var list = document.getElementById("list-items");
            var item = list.lastElementChild;
                list.removeChild(item);
        }
        function preNewElem() {
            var newItem = document.createElement("li");
                newItem.innerHTML = "Новый элемент";
                document.getElementById("list-items").prepend(newItem);
        }
    </script>
</body>
</html>
