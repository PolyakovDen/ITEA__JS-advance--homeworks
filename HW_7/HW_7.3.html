<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
    <script>
        function Doctor(walk, eat, drink) {
            this.walk = walk;
            this.eat = eat;
            this.drink = drink;
            this.cure = function () {
                document.write(`Доктор ходит ${this.walk} кушает ${this.eat}, пьет ${this.drink}`);
            };
        };
        function Dentist(walk, eat, drink) {
            this.walk = walk;
            this.eat = eat;
            this.drink = drink;
            this.cure = function () {
                document.write("Зубной врач лечит зубы" + "<br />");
            };
        };
        function Surgeon(walk, eat, drink) {
            this.walk = walk;
            this.eat = eat;
            this.drink = drink;
            this.cure = function () {
                document.write("Хирург делает сложные операции" + "<br />");
            };
        };
        Dentist.prototype = new Doctor();
        Surgeon.prototype = new Doctor();

        var dentist = new Dentist("1км\час", "кашу", "чай", "лечит зубы");
        var surgeon = new Surgeon("2км\час", "мясо", "воду", "сложные операции");

        dentist.cure();
        surgeon.cure();
        console.log(dentist);
        console.log(surgeon);
    </script>
</head>
